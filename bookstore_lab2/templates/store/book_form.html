<h1>{% if book %}Edit{% else %}Add{% endif %} Book</h1>

<form method="post">
  {% csrf_token %}

  <label>
    Title:
    <input
      type="text"
      name="title"
      value="{{ book.title|default:'' }}"
      required
    />
  </label>
  <br />

  <label>
    Description:
    <textarea name="desc" rows="4" cols="50">
{{ book.desc|default:'' }}</textarea
    >
  </label>
  <br />

  <label>
    Rate:
    <input
      type="number"
      name="rate"
      value="{{ book.rate|default:'5' }}"
      min="1"
      max="10"
    />
  </label>
  <br />

  <button type="submit">Save</button>
</form>

<a href="{% url 'book_list' %}">Back</a>
