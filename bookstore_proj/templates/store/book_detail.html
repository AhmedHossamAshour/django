<h1>{{ book.title }}</h1>
<p>Author: {{ book.author }}</p>
<p>Year: {{ book.year }}</p>
<p>Genre: {{ book.genre }}</p>

<a href="{% url 'book_edit' book.id %}">Edit</a>
<form method="post" action="{% url 'book_delete' book.id %}">
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
<a href="{% url 'book_list' %}">Back</a>
