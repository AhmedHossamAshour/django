<h1>{% if book %}Edit{% else %}Add{% endif %} Book</h1>
<form method="post">
  {% csrf_token %}
  <label
    >Title:
    <input
      type="text"
      name="title"
      value="{{ book.title|default:'' }}" /></label
  ><br />
  <label
    >Author:
    <input
      type="text"
      name="author"
      value="{{ book.author|default:'' }}" /></label
  ><br />
  <label
    >Year:
    <input
      type="number"
      name="year"
      value="{{ book.year|default:'' }}" /></label
  ><br />
  <label
    >Genre:
    <input
      type="text"
      name="genre"
      value="{{ book.genre|default:'' }}" /></label
  ><br />
  <button type="submit">Save</button>
</form>
<a href="{% url 'book_list' %}">Back</a>
